<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

.card-container{
    width: 340px;
    height: 420px;
    background-color:aquamarine;
    border-radius: 8px;
}

</style>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-status">
                <!-- 只要一个圆圈的图片 -->
                <img class="card-status-profile-pic" src="" alt="a profile picture">
                <div class="card-status-title-date-container">
                    <div class="card-status-title">
                        <h3>Lorem ipsum dolor sit.</h3>
                    </div>
                    <div class="card-status-date">April 11, 2020</div>
                </div>
                <div class="card-status-setting">
                    <hr class="three-dot">
                </div>
            </div>
            <img class="card-img" src="" alt="">
            <div class="card-description"></div>
            <div class="card-bottom">
                <img src="" alt="" class="card-bottom-like">
                <img src="" alt="" class="card-bottom-share">
            </div>
        </div>
    </div>
